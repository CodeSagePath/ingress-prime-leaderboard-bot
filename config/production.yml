# Production Configuration for Ingress Prime Leaderboard Bot
# Use with: docker-compose -f docker-compose.yml -f config/production.yml up

version: '3.8'

services:
  bot:
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - LOG_LEVEL=INFO
      - LOG_TO_FILE=true
      - HEALTH_CHECK_ENABLED=true
      - DASHBOARD_ENABLED=true
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    restart_policy:
      condition: on-failure
      delay: 5s
      max_attempts: 3

  redis:
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'

  postgres:
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-ingress_bot}
      - POSTGRES_USER=${POSTGRES_USER:-bot_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - ./backups:/backups

  nginx:
    environment:
      - NGINX_HOST=${NGINX_HOST:-localhost}
      - NGINX_PORT=80
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    restart_policy:
      condition: on-failure
      delay: 5s
      max_attempts: 3

volumes:
  postgres_prod_data:
    driver: local